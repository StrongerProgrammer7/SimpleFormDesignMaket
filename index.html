<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Checklist</title>
</head>
<body>
	<div class="container">
		<div class="checklist">
			<div class="checklist__content">
				<div class="checklist__count">
					<p class="checklist__count_text">0/7</p>
					<div class="checklist__count_progress"></div>
				</div>
				<div class="checklist__info">
					<a href="#!" class="checklist__info-link">Чеклист</a>
					<p class="checklist__info-text_action">Выполнено: 0 из 7 действий</p>
					<p class="checklist__info-text_next_action">Следующее действие: Созвониться с клиентом до 23.05.24 12:00</p>
				</div>
			</div>
			<div class="checklist__wrapper_btn">
				<button class="checklist__btn">Открыть чеклист</button>
			</div>
		</div>
	</div>
</body>
</html>
